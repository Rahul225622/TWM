# ===== Font =====
font_family      MesloLGS Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 11.5
adjust_line_height 110%

# ===== Wayland =====
linux_display_server wayland

# ===== Colors (Catppuccin-like) =====
# background #1e1e2e
# foreground #cdd6f4
# cursor     #f5e0dc
# cursor_text_color #1e1e2e
# selection_background #585b70
# selection_foreground #cdd6f4
# color0  #45475a
# color1  #f38ba8
# color2  #a6e3a1
# color3  #f9e2af
# color4  #89b4fa
# color5  #f5c2e7
# color6  #94e2d5
# color7  #bac2de
# color8  #585b70
# color9  #f38ba8
# color10 #a6e3a1
# color11 #f9e2af
# color12 #89b4fa
# color13 #f5c2e7
# color14 #94e2d5
# color15 #a6adc8

# ===== Clipboard =====
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

# ===== Keybindings (Zellij-like) =====
# Send SIGINT (Ctrl+C) to the foreground program.
map ctrl+shift+c send_text all \x03

# Pane mode (Ctrl+p ...)
map ctrl+p>h neighboring_window left
map ctrl+p>j neighboring_window bottom
map ctrl+p>k neighboring_window top
map ctrl+p>l neighboring_window right
map ctrl+p>p nth_window -1
map ctrl+p>n launch --location=neighbor
map ctrl+p>d launch --location=hsplit
map ctrl+p>r launch --location=vsplit
map ctrl+p>x close_window
map ctrl+p>f toggle_layout stack

# Tab mode (Ctrl+t ...)
map ctrl+t>h previous_tab
map ctrl+t>l next_tab
map ctrl+t>n new_tab
map ctrl+t>x close_tab
map ctrl+t>r set_tab_title
map ctrl+t>1 goto_tab 1
map ctrl+t>2 goto_tab 2
map ctrl+t>3 goto_tab 3
map ctrl+t>4 goto_tab 4
map ctrl+t>5 goto_tab 5
map ctrl+t>6 goto_tab 6
map ctrl+t>7 goto_tab 7
map ctrl+t>8 goto_tab 8
map ctrl+t>9 goto_tab 9

# ===== Window =====
hide_window_decorations yes
repaint_delay 10
input_delay 0


# BEGIN_KITTY_THEME
# Tokyo Night
include current-theme.conf
